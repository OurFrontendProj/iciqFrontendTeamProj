<form nz-form [nzType]="'horizontal'" [formGroup]="formModel" (ngSubmit)="onSubmit()">

  <!--<div formGroupName="dateRange">-->
    <!--起始日期：<input type="date" formControlName="from">-->
    <!--截止日期：<input type="date" formControlName="to">-->
  <!--</div>-->

  <div nz-row>
    <div nz-form-label nz-col [nzLg]="3" [nzSpan]="6">
      <label nz-form-item-required>请选择开始日期</label>
    </div>

    <div nz-col [nzLg]="3" [nzSpan]="6">
      <div nz-form-item nz-row>
        <div nz-form-control>
          <nz-datepicker [nzSize]="'large'" [nzPlaceHolder]="'Select date'" formControlName="startDate"></nz-datepicker>
        </div>
      </div>
    </div>

    <div nz-form-label nz-col [nzLg]="3" [nzSpan]="6">
      <label nz-form-item-required>请选择截止日期</label>
    </div>

    <div nz-col [nzLg]="3" [nzSpan]="6">
      <div nz-form-item nz-row>
        <div nz-form-control>
          <nz-datepicker [nzSize]="'large'" [nzPlaceHolder]="'Select date'" formControlName="endDate"></nz-datepicker>
        </div>
      </div>
    </div>

  </div>

  <!--<div>-->
    <!--<button type="submit">提交</button>-->
  <!--</div>-->

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="1">
      <button nz-button [nzType]="'primary'" [nzSize]="'default'">提交</button>
    </div>
  </div>

</form>
